<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body><!-- oncontextmenu="return false" -->

    <div class="container py-5">
        <h1 class="pl-3">Bookmarker</h1>
        <hr>
        <div class="form p-5 text-center" style="background-color: #eeeeee;">

            <h2 class="py-3">Bookmark your favorite sites</h2>

            <div class="form-group">
                <label for="">Site Name</label>
                <input type="text" class="form-control" id="siteNameInput">
            </div>

            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" class="form-control" id="siteUrlInput">
            </div>

            <input type="submit" value="" id="mainBtn" class="btn btn-primary">

        </div>
        <hr>
    </div>

    <input type="search" class="form-control w-50 m-auto" onkeyup="getSearch(this.value)" id="searchInput">

    <div class="container pl-3 my-5">
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Site Name</th>
                <th>Delete</th>
                <th>Update</th>
                <th>Visit</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
