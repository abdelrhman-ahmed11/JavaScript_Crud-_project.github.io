<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

    <div class="container py-5">

        <div class="form-group">
            <label for="productNameInput">Product Name :</label>
            <input class="form-control" type="text" id="productNameInput">
        </div>

        <div class="form-group">
            <label for="productPriceInput">Product Price :</label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>

        <div class="form-group">
            <label for="productCatInput">Product category :</label>
            <input class="form-control" type="text" id="productCatInput">
        </div>

        <div class="form-group">
            <label for="productDesInput">Product Description :</label>
            <textarea class="form-control" type="text" id="productDesInput"></textarea>
        </div>

        <button class="btn btn-outline-primary" id="mainBtn" onclick="AddProduct()"></button>

    </div>

    <input class="form-control w-50 m-auto" onkeyup="searchProduct(this.value)" type="search" placeholder="Search by product name" id="searchInput">

    <div class="container my-5">
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Catogery</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
